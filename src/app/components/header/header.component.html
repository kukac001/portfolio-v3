<div
	class="flex flex-row-reverse text-xs w-full font-nintendo border-b-2 lg:text-xl"
>
	<div class="flex flex-row-reverse">
		<p class="pr-2 pl-2 border-l-2 m-auto">Tues 9 Dec 1997</p>
		<p class="pr-2 pl-2 border-l-2 w-11 m-auto lg:w-16">
			{{ now | date : "HH:mm:ss" }}
		</p>
		<button
			class="pr-2 pl-2 animate-text bg-gradient-to-r from-green via-purple to-orange bg-clip-text text-transparent font-black"
			(click)="toggleFullScreen()"
		>
			SWITCH SCREEN MODE
		</button>
	</div>
	<div class="flex mx-auto justify-center items-center">
		<a href="https://github.com/kukac001">
			<img
				class="h-2 md:h-3 lg:h-4"
				src="../assets/images/github_pixel.png"
			/>
		</a>
		<a href="https://www.linkedin.com/in/david-daniel-kozma/">
			<img
				class="h-2 pl-2 md:h-3 lg:h-4"
				src="../assets/images/linkedin_pixel.png"
			/>
		</a>
	</div>
	<div class="flex">
		<img
			class="h-3 pl-2 m-auto lg:h-4"
			src="../assets/images/daniel_logo.png"
		/>
	</div>
</div>
